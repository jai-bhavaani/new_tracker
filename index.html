
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>KorteX</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: ['class', '[data-theme="dark"]'], // Support data-theme
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              dark: {
                bg: 'var(--bg-color)',
                card: 'var(--card-bg)',
              },
              accent: {
                teal: 'var(--accent-color)',
                hover: 'var(--accent-hover)',
              },
              text: {
                main: 'var(--text-main)',
                muted: 'var(--text-muted)',
              },
              glass: {
                border: 'var(--glass-border)',
                surface: 'var(--glass-surface)',
                highlight: 'var(--glass-highlight)',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Dark Theme (Slate based) */
        --bg-color: #0f172a;
        --card-bg: rgba(30, 41, 59, 0.7);
        --text-main: #f8fafc; /* Ratio 15.7:1 */
        --text-muted: #cbd5e1; /* Slate 300 - Ratio 7.6:1 against bg */
        
        /* Default Accent (Teal) */
        --accent-color: #2dd4bf;
        --accent-hover: #14b8a6;
        
        /* Glass Vars Dark */
        --glass-bg: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.1); /* Visible white border */
        --glass-surface: rgba(255, 255, 255, 0.05); /* Input backgrounds */
        --glass-highlight: rgba(255, 255, 255, 0.1);
      }

      [data-theme="light"] {
        /* Modern Light Theme */
        --bg-color: #f0f4f8; 
        --card-bg: rgba(255, 255, 255, 0.85); 
        --text-main: #0f172a; /* Slate 900 - Ratio 15.9:1 */
        --text-muted: #475569; /* Slate 600 - Ratio 7.0:1 */
        
        /* Glass Vars Light - CRITICAL FIXES */
        --glass-bg: rgba(255, 255, 255, 0.6);
        --glass-border: rgba(0, 0, 0, 0.1); /* Visible dark border */
        --glass-surface: rgba(0, 0, 0, 0.04); /* Darker input background */
        --glass-highlight: rgba(0, 0, 0, 0.05);
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-main);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Glassmorphism Utilities */
      .glass-panel {
        background: var(--card-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        transition: all 0.3s ease;
      }

      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        transition: all 0.3s ease;
      }
      
      .glass-card:hover {
        background: var(--card-bg); 
        border-color: var(--accent-color);
        transform: translateY(-2px);
      }

      /* Animations */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out;
      }

      @keyframes slide-up {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slide-up 0.4s ease-out;
      }

      @keyframes bounce-in {
        0% { transform: scale(0.9); opacity: 0; }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-bounce-in {
        animation: bounce-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      /* Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--glass-border);
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: var(--accent-color);
      }

      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Utilities */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js')
            .then(registration => {
              console.log('KorteX Service Worker registered');
            })
            .catch(error => {
              console.log('SW Registration skipped (dev environment).');
            });
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
